<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style>
	body{
		background-color:slategrey
	}
	#form{
		text-align: center;
		font-style: oblique;
		background-color:azure;
		padding: 30px;
		margin-top:100px;
		font-size: 20px;
		font-weight: 250;
		float: right;
		border: double;
	}
	.header{
		font-size:25px;
		text-align:center;
		background-color:cornflowerblue;
		padding: 25px;
	}
	#left{
		float:left;
		width:300px;
		margin-top:70px;
		background-color:darkslategrey	
	}
	img {
		width: 500px;
		object-fit: fill;
	}
</style>
<script type="text/javascript">		
	function validate(form){
		var name=document.form.username.value;
		var regex=/^[a-zA-Z]+$/;
		console.log(name);
		if(name=="" || name==null){
			alert("Name cannot be empty!");
			return false;
		}
		if(regex.test(name)==false){
			alert("Enter your name in alphabets!");
			return false;
		}
		if(name.length>15){
			alert("Invalid name");
			return false;
		}
	}
</script>
<body>
	<div class="header">
		<strong>Doctor Check</strong> 
	</div>
	<div class="container">
		<div id="left">
			<img src="images/Hospital.png"  alt="Hospital">
		</div>
		<div id="form">
			<form action="http://localhost:8080/WebSocket/login" name="form" onsubmit="return validate(this)">
				<label><h4>Enter User Name</h4></label>
				<input type="text" name="username" id="username" placeholder="User Name"/><br><br>
				<button type="submit" class="btn btn-success btn-sm">Submit</button>
			</form>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
